<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>第一节</title>
        <!-- 1.内部样式 head加入style样式 -->
        <style type="text/css">
            h2{
                color: royalblue;
                font-family: 宋体;
            }
        </style>
        <!-- 2.引入外部资源link，引入样式表>text或css文件>文件名 -->
        <link rel="stylesheet" type="text/css" href="1.书写方式.css"/>
    </head>
    <body>
        <!-- 3.内联样式（行内样式） 标签中添加一个style属性 -->
        <h1 style="color:red">这是一个标题</h1>
        <h2>给内部样式做的测试1</h2>
        <h2>给内部样式做的测试2</h2>
        <h3>给内部样式做的测试2</h3>
    </body>
</html>

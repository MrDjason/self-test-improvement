<!-- 标签 -->
    <!-- 1.标签必须书写在<>内部 -->
    <!-- 2.标签分为单标签和双标签，双标签成对出现，有开始和结束标签 -->
    <!-- 3.结束标签必须有关闭符号/ -->
    <!-- 例如：<head>内容</head> -->
    <!-- 4.根据标签内存放内容不同，将不同标签划分为两个级别(容器级、文本级) -->

<!-- 标签属性 -->
    <!-- 1.书写位置 单标签结束或开始标签后 空一格 书写属性-->
    <!-- 2.属性包括Key和Value， k="v" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">我是超级链接</a>
    <p>文字<p><p>文字</p>
    <span>文字</span>
    <span>文字</span>
</body>
</html>

<!-- 标签间空白 -->
    <!-- 1.文本不会因为位置排列，而是因为标签排列 -->
    <!-- 2.不管换行，只认标签开始和结束 -->
    <!-- 3.每一个空格换行占有一定内存,合理删去节省内存 -->

<!-- 标签空白折叠 -->
    <!-- 1.普通文字间如果有 换行、空白、缩进导致的空白，浏览器加载会折叠成一个空格 -->
    <!-- 2.用&nbsp可以替换空格书写 -->
    <!-- 3.用br单标签进行书写 -->

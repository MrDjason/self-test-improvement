<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第六节</title>
</head>
<body>
<!-- form是表单的意思 表单是给用户进行点击或者输入的控件 -->
<!-- form是【容器级标签】内部存放可输入的控件。如果输入的表单需要提交到数据，所有的控件都需要被form表单包裹 -->
<!-- method：方法，指提交数据的方法，属性值是post和get -->
<!-- action：是数据提交的位置 -->

<!-- input标签 -->
<!-- input标签是输入框的一种，但是不仅仅只有输入框，通过type属性，可以拓展多功能 -->
    <form action="">
        <p>
            用户名：<input type="text" placeholder="请输入用户名">
        </p>
        <p>
            密码：<input type="password" placeholder="请输入密码">
        </p>
            <!-- 单选框 -->
            <!-- 设置相同name，即可使radio单选按钮互斥 -->
            <!-- label 标签扩大元素触发范围 -->
            性&nbsp;别：<input type="radio" name="sexy">男
                <input type="radio" name="sexy">女
                <label><input type="radio" name="sexy">保密</label>
        <p>
            <!-- 多选框 -->
            <!-- 单选框、多选框 默认选择 checked="checked" -->
            爱&nbsp;好
            <input type="checkbox" name="hobby"> 运动
            <input type="checkbox" name="hobby"> 画画
            <input type="checkbox" name="hobby"> 音乐
            <input type="checkbox" name="hobby"> 游戏
            <input type="checkbox" name="hobby"> 编程
            <input type="checkbox" name="hobby" checked="checked"> 其他
        </p>
    <!-- 输入框有两个重要属性 一个为value一个为placeholder -->
    <!-- value 设置默认显示内容，属性值为自定义内容 -->
    <!-- placeholder 提示用户的灰色文本占位符 -->
        <p>
            自我介绍：
        <textarea rows="3" cols="50" placeholder="请输入自我介绍" style="resize:none"></textarea>
        <!-- style="resize:none"是为了消除调整角  -->
        </p>

        <p>
        <!-- select>option 搭建下拉项  -->
            籍贯：
            <select>
                <option>北京</option>
                <option>上海</option>
                <option selected="selected">广州</option> <!-- 默认选中广州 -->
                <option>深圳</option>
            </select>
        
        </p >


    </form>



</body>
</html>
